<html>

    <div class="container">
      
      <center>
      <h1 class="btn btn-defult heading">Face recognition</h1>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <br><br>
